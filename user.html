<div id="Page1" class="loginPage">
	<div class="visible-xs-* hidden-sm hidden-md hidden-lg wallpapers"></div>
	<div class="hidden-xs visible-sm-* visible-md-* visible-lg-* wallpaperb"></div>
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 login-logo"><center><img src="images/vertical-logo.png" id="Logo" height="299px" width="240px"></img></center></div>
	<form id="user" ng-submit="login();">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 login-content"><center>
			<input type="email" id="emailInput" placeholder="E-MAIL" size="25" ng-model="emailInput" />
		</center></div>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 loginButton-content">
			<button id="loginButton" class="inner-contentbutton" type="submit">SUBMIT</button>
		</div> 
	</form>
</div>
