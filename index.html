<head>

<body>
  <div class="col-xs-12 header"><h1>Secret key</h1></div>
  <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 content"><div class="inner-content"><img src="images/people-icon.png" height="70" width="70">Name:&nbsp<input type="text" id="nameInput" placeholder="Name" size="10"/></input></div></div>

  <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 content"><div class="inner-content"><img src="images/people-icon.png" height="70" width="70">Number of People:&nbsp<input type="number" min="1" max="100" /></input></div></div>
<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 content"><div class="inner-contentbutton"><input type="button" value="Submit"/></input></div></div>
