
  <!-- Page Function -->
  <script>
  function show(shown, hidden1, hidden2) {
	  document.getElementById(shown).style.display='block';
	  document.getElementById(hidden1).style.display='none';
	  document.getElementById(hidden2).style.display='none';
	  return false;
  }
  </script>

<body>
	<div class="content-header">
		<div class="visible-xs-* hidden-sm hidden-md hidden-lg wallpapers2"></div>
		<div class="hidden-xs visible-sm-* visible-md-* visible-lg-* wallpaperb2"></div>
	</div>
	<div id="Page1" class="maincontent">
		<div class="banner">&nbsp&nbspgallery</div> 
		<div class="hidden-xs col-sm-12 col-sm-offset-2 col-md-12 col-md-offset-3 col-lg-6 col-lg-offset-3 slider" id="slider1" style="height: 100%">
			<img src={{currentPhoto}} width="670" height="670" />
		</div>
		<div class=" col-sx-12 hidden-sm hidden-md hidden-lg slider" id="slider2" style="height: 317px; width: 317px;">
			   <img src={{currentPhoto}} width="100%" height="100%" />
		</div>
		<form ng-submit="like();">
			<div id="like-btn" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 slider">
				<center><button type="submit" ></button></center>
			</div>
		</form>
	</div>

	<div id="Page2" class="maincontent" style="display:none">
		<div class="banner">&nbsp&nbspbook a date</div>
		<div class="MakeApp-Wrapper">
			<form ng-submit="book();">
				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 content3">
					<div class="inner-content">
						<img src="images/name-icon.png" height="70" width="70">
						Name:&nbsp<input type="text" id="nameInput" placeholder="Name" size="10" ng-model="newName"></input>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 content3">
					<div class="inner-content">
						<img src="images/phone-icon.png" height="70" width="70">
						Phone:&nbsp<input type="tel" id="phoneInput" placeholder="Phone #" size="10" ng-model="newPhone"></input>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 content3">
					<div class="inner-content">
						<img src="images/date-icon.png" height="70" width="70">
						Date:&nbsp<input type="date" ng-model="newDate"></input>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 content3">
					<div class="inner-content">
						<img src="images/time-icon.png" height="70" width="70">
						Time:&nbsp<input type="time" ng-model="newTime"></input>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 content3">
					<div class="inner-content">
						<img src="images/people-icon.png" height="70" width="70">
						Number of People:&nbsp<input type="number" min="1" max="100" ng-model="newPartySize"></input>
					</div>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 content3">
					<div class="superMargin">
						<button type="submit">SUBMIT</button>
					</div>
				</div>
			</form>

			<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6" ng-repeat="appt in userBookings">
				Name: {{appt.name}}<br/>
				Phone: {{appt.phone}}<br/>
				Party Size: {{appt.partySize}}<br/>
				Date: {{appt.date}}<br/>
				Time: {{appt.time}}<br/>
				<br/>
			</div>
		</div>
	</div>

	<div id="Page3" class="maincontent" style="display:none">
		<div class="banner">&nbsp&nbspmy wishlist</div> 
		<center><b>My Wishlist</b></center>
		<div ng-repeat="photo in userFavourites">
			<div class="photoWrapper">
				<img src={{photo.$value}} />
				<div class="deleteButton">
					<form>
						<button type="submit" class="btn btn-default">X</button>
					</form>
				</div>
			</div>
		</div>
	</div>

</body> 

<footer>
	<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 content-btn">
		<center><button class="main-btn" style="width: 100%" onclick="return show('Page1','Page2', 'Page3' , 'Page4', 'Page5');">gallery</button></center>
	</div>
	<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 content-btn">
		<center><button class="main-btn" style="width: 100%" onclick="return show('Page2','Page1', 'Page3' , 'Page4', 'Page5');">dates</button></center>
	</div>
	<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 content-btn">
		<center><button class="main-btn" style="width: 100%" onclick="return show('Page3','Page1', 'Page2' , 'Page4', 'Page5');">wishlist</button></center>
	</div>
	<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 content-btn">
		<center><form ng-submit="logout();"><button class="main-btn" style="width: 100%">logout</button></form></center>
	</div>
</footer>

</html>
