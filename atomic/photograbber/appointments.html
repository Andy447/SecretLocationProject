<div class="navbar">
	<form style="width: 150px;" ng-submit="back();">
		<button type="submit">HOME</button>
	</form>

	<form style="width: 150px;" ng-submit="goUsers();">
		<button type="submit">USERS</button>
	</form>
</div>
<br/>

<span class="col-lg-12">
<div ng-repeat="date in apptArray">
	<div class="singleAppt col-lg-4" ng-repeat="time in date" >
		<b>DATE: {{time.date}}<br/>
		TIME: {{time.time}}<br/></b>
		Name: {{time.name}}<br/>
		Phone: {{time.phone}}<br/>
		Email: {{time.email}}<br/>
		Party Size: {{time.partySize}}<br/>
		<button type="submit" ng-click="remove(time)">Remove</button>
	</div>
</div>
</span>
