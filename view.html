
  <!-- Page Function -->
  <script>
  function show(shown, hidden1, hidden2) {
	  document.getElementById(shown).style.display='block';
	  document.getElementById(hidden1).style.display='none';
	  document.getElementById(hidden2).style.display='none';
	  return false;
  }
  </script>

<body>
	<div class="content-header">
		<div class="visible-xs-* hidden-sm hidden-md hidden-lg wallpapers2">
		<div class="bannerWrap">
			<img src="images/wordmark-copy.png" class="watermark2" height="15" width="81">
		</div>
		</div>
		<div class="hidden-xs visible-sm-* visible-md-* visible-lg-* wallpaperb1">
		<div class="bannerWrap">
			<img src="images/wordmark-copy.png" class="watermark" height="30" width="163">
		</div>
		</div>
	</div>
	<div id="Page1" class="maincontent">
		<!--<div class="banner">&nbsp&nbspgallery</div> -->
		<div class="loginPage">
		<div class="hidden-xs hidden-sm col-md-12 col-md-offset-3 col-lg-6 col-lg-offset-3 slider" id="slider1" style="height: 100%">
			<form ng-submit="dislike();">
				<div class="galleryImage" style="background-image:url({{currentPhoto}})">
					<button class="nextButton" type="submit"></button>
				</div>
			</form>
		</div>
		<div class=" col-sx-12 col-sm-12 hidden-md hidden-lg slider" id="slider2" style="height: 257px; width: 257px;">
			<form ng-submit="dislike();">
				<div class="smallerImage" style="background-image:url({{currentPhoto}})">
					<button class="nextButton" type="submit"></button>
				</div>
			</form>
		</div>
		<form ng-submit="like();">
			<div id="like-btn" class="hidden-xs col-sm-12 col-md-12 col-lg-12 slider">
				<center><button type="submit" ></button></center>
			</div>
			<div id="like-btn2" class="col-xs-12 hidden-sm hidden-md hidden-lg slider">
				<center><button type="submit" ></button></center>
			</div>
		</form>
		</div>
	</div>

	<div id="Page2" class="maincontent" style="display:none">
		<div class="loginPage">
			<center><b><h1>My Dates</h1></b></center>
			<div class="col-sm-6 col-xs-12 col-md-6 col-lg-6">
				<center><b><h2>Create A Date With Secret Location</h2></b></center>
				<font size="1">
					<form ng-submit="book();">
						<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 content3">
							<div class="inner-content">
								<img src="images/name-icon2.png" height="70" width="70">
								<b>NAME:&nbsp</b><input type="text" id="nameInput" size="10" ng-model="newName"></input>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 content3">
							<div class="inner-content">
								<img src="images/phone-icon2.png" height="70" width="70">
								<b>PHONE:&nbsp</b><input type="tel" id="phoneInput" size="10" ng-model="newPhone"></input>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 content3">
							<div class="inner-content">
								<img src="images/date-icon.png" height="70" width="70">
								<b>DATE:&nbsp</b><input type="date" ng-model="newDate"></input>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 content3">
							<div class="inner-content">
								<img src="images/time-icon.png" height="70" width="70">
								<b>TIME:&nbsp</b><select ng-model="newTime">
									<option ng-repeat="time in times">{{time}}</option>
								</select>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 content3">
							<div class="inner-content">
								<img src="images/people-icon.png" height="70" width="70">
								<b>NUMBER OF PEOPLE:&nbsp</b><input type="number" min="1" max="100" ng-model="newPartySize"></input>
							</div>
						</div>
						</font>
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 content3">
							<div class="secretLocation-btn" class="superMargin">
								<button type="submit">Book</button>
							</div>
						</div>
					</form>
				</font>
			</div>

			<!-- Right side div -->
			<div class="col-sm-6 col-xs-12 col-md-6 col-lg-6" style="width:50%;height:100%;overflow-y:auto">
				<center><b><h2>Upcoming Dates</h2></b></center>
				<center><div class="col-xs-12 col-sm-6 col-md-6 col-lg-6" ng-repeat="date in userBookings">
					<div ng-repeat="time in date">
						Name: {{time.name}}<br/>
						Phone: {{time.phone}}<br/>
						Party Size: {{time.partySize}}<br/>
						Date: {{time.date}}<br/>
						Time: {{time.time}}<br/>
						<div class="secretLocation-btn">
							<button type="submit" ng-click="remove(time)">Cancel</button>
						</div>
						<br/>
					</div>
				</div></center>
			</div>
			<div class="col-sm-12 col-xs-12 col-md-12 col-lg-12 spacerbox" style="width:100%; height:80px;"></div>
		</div>
	</div>

	<div id="Page3" class="maincontent" style="display:none">
		<div class="loginPage">
			<center><b><h1>My Wishlist</h1></b></center>
			<div class="albumWrapper">
				<div class="photoWrapper" ng-repeat="photo in userFavourites">
					<div class="imageWrapper">
						<div class="galleryImage" style="background-image:url({{photo.$value}})">
							<form ng-submit="deletePhoto(photo);">
								<button type="submit" class="deleteButton">X</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer>
		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 content-btn">
			<center><button class="main-btn" style="width: 100%" onclick="return show('Page1','Page2', 'Page3' , 'Page4', 'Page5');">gallery</button></center>
		</div>
		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 content-btn">
			<center><button class="main-btn" style="width: 100%" onclick="return show('Page2','Page1', 'Page3' , 'Page4', 'Page5');">dates</button></center>
		</div>
		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 content-btn">
			<center><button class="main-btn" style="width: 100%" onclick="return show('Page3','Page1', 'Page2' , 'Page4', 'Page5');">wishlist</button></center>
		</div>
		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 content-btn">
			<center><form ng-submit="logout();"><button class="main-btn" style="width: 100%">logout</button></form></center>
		</div>
	</footer>
</body> 


</html>
